<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms and Frames Task 1</title>
	<meta charset="UTF-8">
	<meta name="author" content="Svetlio Kolev">
</head>

<body>
	<form method="get">
		<table border="1">
			<tfoot>
				<tr>
					<td colspan="4">
						<input type="submit" value="Submit" />
						<input type="reset" name="resetbtn" value="Reset" />
					</td>
				</tr>				
			</tfoot>
			<tbody>
				<tr>
					<th>
						<label for="lastName">Last Name</label>
					</th>
					<td colspan="3">
						<input type="text" name="lastName" id="lastName" size="47" placeholder="Your last name"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="firstName">First Name</label>
					</th>
					<td colspan="3">
						<input type="text" name="firstName" id="firstName" size="47" placeholder="Your first name"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="address">Address</label>
					</th>
					<td colspan="3">
						<textarea name="address" id="address" rows="3" cols="35" placeholder="Enter your address here."></textarea>
					</td>
				</tr>
				<tr>
					<th>
						<label for="city">City</label>
					</th>
					<td><input type="text" name="city" id="city" size="25" placeholder="City"/></td>
					<th>
						<label for="state">State</label>
					</th>
					<td><input type="text" name="state" id="state" size="6"/></td>
				</tr>
				<tr>
					<th>
						<label for="code">Zip/Postal Code</label>
					</th>
					<td colspan="3"><input type="text" name="code" id="code" size="10" placeholder="e.g. 1000"/></td>
				</tr>		
				<tr>
					<th>
						<label for="country">Country</label>
					</th>
					<td colspan="3">
						<select name="country" id="country">
							<option value="BG" selected="selected">Bulgaria</option>
							<option value="GB">Great Britain</option>
							<option value="USA">United States of America</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Phone (country code,<br />area code, phone)</th>
					<td colspan="3">
						<label for="countryCode">(+</label>
							<input type="tel" name="countryCode" id="countryCode" size="3" placeholder="359"/>
						<label for="areaCode">)</label>
							<input type="tel" name="areaCode" id="areaCode" size="2" placeholder="88"/>
						<label for="number">-</label>
							<input type="tel" name="number" id="number" size="7" placeholder="8123456"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="mail">E-mail</label>
					</th>
					<td colspan="3"><input type="email" name="mail" id="mail" size="40" placeholder="user@someaddress"/></td>
				</tr>
				<tr>
					<th>Birth date</th>
					<td colspan="3">
						<label for="month">Month</label>
							<input type="text" name="month" id="month" size="2"/>
						<label for="day">Day</label>
							<input type="text" name="day" id="day" size="2"/>
						<label for="year">Year(4 digit)</label>
							<input type="text" name="year" id="year" size="4"/>
					</td>
				</tr>		
				<tr>
					<th>
						<label for="gender">Gender</label>
					</th>
					<td colspan="3">
						<select name="gender" id="gender">
							<option value="male" selected="selected">Male</option>
							<option value="female">Female</option>
							<option value="unknown">Uknown</option>
						</select>
					</td>
				</tr>			
				<tr>
					<th>Starting date</th>
					<td colspan="3">
						<input type="radio" name="season" id="spring" value="Spring 2006" />
							<label for="spring">Spring 2006</label>
						<input type="radio" name="season" id="summer" value="Summer 2006" />
							<label for="summer">Summer 2006</label>
					</td>
				</tr>
				<tr>
					<th>
						<label for="comment">Comments/Questions</label>
					</th>
					<td colspan="3">
						<textarea name="comment" id="comment" rows="5" cols="35" placeholder="Enter your comment/question here."></textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
