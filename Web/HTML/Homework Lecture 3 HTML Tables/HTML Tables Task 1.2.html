<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables Task 1.2</title>
	<meta charset="UTF-8">
	<meta name="author" content="Svetlio Kolev">
</head>

<body>
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td>B</td>			
		</tr>
		<tr>
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>	
			<td>G</td>				
		</tr>
		<tr>
			<td>H</td>
			<td colspan="2" align="center">I</td>
			<td rowspan="2" align="right" valign="bottom">J</td>			
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>			
		</tr>
		<tr>
			<td>N</td>
			<td colspan="4" align="center">O</td>			
		</tr>
	</table>
</body>
</html>
