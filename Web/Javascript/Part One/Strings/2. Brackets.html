<!DOCTYPE html>
<html>
<head>
    <title>2 Brackets</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-exp">Enter expression: </label>
    <input type="text" id="tb-exp" />
    <a href="#" id="btn-check-prime" onclick="onBtnClick()">Check!</a>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js">	  
    </script>
    <script>

        function onBtnClick() {
            var str = jsConsole.read("#tb-exp")
            var restricted = "*/.,+-";
            var counter = 0;
            for (var i = 0; i < str.length; i++) {

                //Checks if the current char is '(' and if the next isn't some of the restricted */.,
                if (str[i] == '(') {
                    counter++;
                    if (restricted.substr(0, 4).indexOf(str[i + 1]) > 0) {
                        break;
                    }
                }
                //check if he current char is ')' and if the previous isn't some of the restriced */.,+-
                else if (str[i] == ')' && restricted.indexOf(str[i - 1]) < 0) {
                    counter--;
                }
                if (counter < 0) {
                    break;
                }
            }
            if (counter == 0) {
                jsConsole.writeLine("Correct expression.");
            }
            else {
                jsConsole.writeLine("Incorrect expression.");
            }
        }
    </script>
</body>
</html>
